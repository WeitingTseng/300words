        chInput.value = ""; // 清空輸入框

            }

            // 判斷輸入是否符合其中一個正確答案

                correctCount++;
                mainElement.style.background = "#49D47E"; // 綠色 (答對)
            } else {

            }

            // 更新計數
            updateCount();

            // 1 秒後顯示下一個單字並恢復背景

        }
    });
